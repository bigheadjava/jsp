<!DOCTYPE html>
<html>
<head>
	<title>错误页面</title>
	<meta charset="utf-8">

	<!-- 引入Bootstrap必须的css文件 -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<!-- 引入Bootstrap的主题样式 -->
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.css">
</head>
<body class="text-center">
	
	<div class="container">
		<p class="text-danger">
			发生错误，错误代码403

	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->

</html>
